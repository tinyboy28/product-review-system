        function handleImageError(img) {
            console.log('图片加载失败:', img.src);
            img.src = 'https://via.placeholder.com/200x200?text=图片加载失败';
            img.style.border = '2px solid #dc3545';
        }

        // 切换主图
        function switchMainImage(imageUrl, pos) {
            console.log('切换图片:', imageUrl, pos);

            currentSelectedImage = {
                url: imageUrl,
                pos: pos
            };

            const mainDisplayImage = document.getElementById('mainDisplayImage');
            mainDisplayImage.src = imageUrl;
            mainDisplayImage.onclick = () => openModal(imageUrl, '主展示图');

            // 更新缩略图激活状态
            document.querySelectorAll('.thumbnail-images img').forEach(img => {
                img.classList.remove('active');
            });

            // 找到对应的缩略图并设置为激活状态
            document.querySelectorAll('.thumbnail-images img').forEach(img => {
                if (img.src === imageUrl) {
                    img.classList.add('active');
                }
            });

            // 重新显示分类结果
            displayCategoryResults();
        }

        // 显示分类结果
        function displayCategoryResults() {
            const container = document.getElementById('categoriesContainer');
            if (!container || !currentSelectedImage) return;

            // 获取当前选中图片对应的数据
            const relatedData = allItemData.filter(data => 
                data.queryUrl === currentSelectedImage.url && 
                data.pos === currentSelectedImage.pos
            );

            console.log('相关数据:', relatedData);

            if (relatedData.length === 0) {
                container.innerHTML = '<div class="error-message">未找到相关图片数据</div>';
                return;
            }

            // 重新生成分类HTML
            container.innerHTML = generateCategoriesHTML(relatedData);
        }

        // 生成分类HTML
        function generateCategoriesHTML(relatedData) {
            const imageTypes = ["\u975e\u4e0a\u8eab\u56fe-\u6b63\u9762", "\u975e\u4e0a\u8eab\u56fe-\u80cc\u9762", "\u534a\u8eab\u4e0a\u8eab\u56fe-\u6b63\u9762", "\u534a\u8eab\u4e0a\u8eab\u56fe-\u80cc\u9762", "\u5168\u8eab\u4e0a\u8eab\u56fe-\u6b63\u9762", "\u5168\u8eab\u4e0a\u8eab\u56fe-\u80cc\u9762", "\u7ec6\u8282\u56fe", "\u6750\u8d28\u56fe", "\u4ea7\u54c1\u56fe", "\u5305\u88c5\u56fe", "\u4e0a\u5986\u56fe", "\u52a3\u8d28\u56fe"];
            const imagesByType = {};
            const uselessImages = [];
            const poorQualityImages = [];

            // 初始化类型
            imageTypes.forEach(type => {
                imagesByType[type] = [];
            });

            // 分类处理
            relatedData.forEach(data => {
                const types = data.imageType.split(/[；;、]/).map(t => t.trim()).filter(t => t);
                let hasValidType = false;

                const hasPoorQuality = types.includes('劣质图');

                if (hasPoorQuality) {
                    const hasDetailOrMaterial = types.some(t => ['细节图', '材质图'].includes(t));
                    const hasClothingTypes = types.some(t => 
                        t.includes('平铺图') || t.includes('悬挂图') || t.includes('上身图')
                    );

                    if (types.length === 1 && types[0] === '劣质图') {
                        poorQualityImages.push({url: data.descUrl, type: data.imageType});
                        hasValidType = true;
                    } else if (hasDetailOrMaterial && !hasClothingTypes) {
                        types.forEach(type => {
                            if (['细节图', '材质图'].includes(type)) {
                                if (!imagesByType[type].includes(data.descUrl)) {
                                    imagesByType[type].push(data.descUrl);
                                }
                                hasValidType = true;
                            }
                        });
                    } else {
                        poorQualityImages.push({url: data.descUrl, type: data.imageType});
                        hasValidType = true;
                    }
                } else {
                    types.forEach(type => {
                        if (imageTypes.includes(type)) {
                            if (!imagesByType[type].includes(data.descUrl)) {
                                imagesByType[type].push(data.descUrl);
                            }
                            hasValidType = true;
                        }
                    });

                    if (!hasValidType || types.some(t => ['无', '非同款'].includes(t))) {
                        uselessImages.push({url: data.descUrl, type: data.imageType});
                    }
                }
            });

            let html = '';

            // 生成各类型图片
            imageTypes.forEach(type => {
                if (type !== '劣质图' && imagesByType[type].length > 0) {
                    html += `
                        <div class="image-category">
                            <div class="category-title">
                                ${type}
                                <span class="image-count">${imagesByType[type].length}张</span>
                            </div>
                            <div class="category-images">
                    `;
                    imagesByType[type].forEach(url => {
                        html += `<img src="${url}" alt="${type}" 
                                     onclick="openModal('${url}', '${type}')"
                                     onerror="handleImageError(this)">`;
                    });
                    html += `
                            </div>
                        </div>
                    `;
                }
            });

            // 劣质图
            if (poorQualityImages.length > 0) {
                html += `
                    <div class="image-category">
                        <div class="category-title poor-quality">
                            劣质图
                            <span class="image-count">${poorQualityImages.length}张</span>
                        </div>
                        <div class="category-images">
                `;
                poorQualityImages.forEach(item => {
                    html += `
                        <div class="image-with-label">
                            <img src="${item.url}" alt="劣质图" 
                                 onclick="openModal('${item.url}', '劣质图: ${item.type}')"
                                 onerror="handleImageError(this)">
                            <div class="image-label">${item.type}</div>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            }

            // 无用图片
            if (uselessImages.length > 0) {
                html += `
                    <div class="image-category">
                        <div class="category-title useless">
                            无用图片
                            <span class="image-count">${uselessImages.length}张</span>
                        </div>
                        <div class="category-images">
                `;
                uselessImages.forEach(item => {
                    html += `
                        <div class="image-with-label">
                            <img src="${item.url}" alt="无用图片" 
                                 onclick="openModal('${item.url}', '无用图片: ${item.type}')"
                                 onerror="handleImageError(this)">
                            <div class="image-label">${item.type}</div>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            }

            return html;
        }

        // 打开模态框
        function openModal(imageSrc, imageType) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');

            modal.style.display = 'block';
            modalImg.src = imageSrc;
            modalInfo.textContent = `类型：${imageType}`;
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            console.log('当前选中图片:', currentSelectedImage);
            console.log('所有数据:', allItemData);

            // 初始化显示分类结果
            displayCategoryResults();
        });
    </script>
</body>
</html>
